<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch & Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb); /* Purple-pink gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 10px;
      color: #6a0572; /* deep purple */
    }

    #clock {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #stopwatch {
      font-size: 36px;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn { background-color: #6a0572; }
    .stop-btn { background-color: #d6336c; }
    .reset-btn { background-color: #a4508b; }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ•’ Stopwatch & Clock</h2>
    <div id="clock">Loading time...</div>

    <div id="stopwatch">00:00:00</div>

    <div class="buttons">
      <button class="start-btn" onclick="startStopwatch()">Start</button>
      <button class="stop-btn" onclick="stopStopwatch()">Stop</button>
      <button class="reset-btn" onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Stopwatch
    let startTime, elapsed = 0, timerInterval;

    function timeToString(time) {
      const hrs = String(Math.floor(time / 3600000)).padStart(2, '0');
      const mins = String(Math.floor((time % 3600000) / 60000)).padStart(2, '0');
      const secs = String(Math.floor((time % 60000) / 1000)).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function startStopwatch() {
      if (!timerInterval) {
        startTime = Date.now() - elapsed;
        timerInterval = setInterval(() => {
          elapsed = Date.now() - startTime;
          document.getElementById("stopwatch").textContent = timeToString(elapsed);
        }, 1000);
      }
    }

    function stopStopwatch() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetStopwatch() {
      clearInterval(timerInterval);
      timerInterval = null;
      elapsed = 0;
      document.getElementById("stopwatch").textContent = "00:00:00";
    }
  </script>
</body>
</html>
